<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <div class="sidebar">
    <img src="/twitter-sidebar.png" alt="Twitter sidebar" width="150">

  <div class="content">
    <h1>Feature-Based User Interactions Matrix</h1>

    <div>
      <h3>
        <a href="/">&#8592; back?</a>
      </h3>
    </div>

    <table>
      <thead>
        <tr>
          <th>
            <span>
              <pre class="username"><a href="https://x.com/contextdogs/">@contextdogs</a></pre> should...

          </th>
          <th>
            <span>
              Yes/No
            </span>

      </thead>
      <tr>
        <td>
          <span>
            followed?
          </span>
        </td>
        <td>
          <div>
            <input type="checkbox" checked />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <span>
            muted?
          </span>
        </td>
        <td>
          <div>
            <input type="checkbox" checked />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <span>
            blocked?
          </span>
        </td>
        <td>
          <div>
            <input type="checkbox" />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <span>
            reported?
          </span>
        </td>
        <td>
          <div>
            <input type="checkbox" />
          </div>
        </td>
      </tr>
