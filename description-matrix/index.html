<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>X - HCI Prototypes - User Interaction Matrix</title>
  <link rel="shortcut icon" href="//abs.twimg.com/favicons/twitter.3.ico">
  <link rel="stylesheet" href="/styles.css">
</head>

<body>
  <h1>Description-Based User Interaction Matrix</h1>

  <div>
    <h3>
      <a href="/">&#8592; back?</a>
    </h3>
  </div>

  <table>
    <thead>
      <tr>
        <th>
          <span>
            <pre class="username"><a href="https://x.com/contextdogs/">@contextdogs</a></pre> should...
          </span>
        </th>
        <th>
          <span>
            Yes/No
          </span>
        </th>
      </tr>
    </thead>
    <tr>
      <td>
        <span>
          appear on my feed
        </span>
      </td>
      <td>
        <div>
          <input type="checkbox" />
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <span>
          can direct message me
        </span>
      </td>
      <td>
        <div>
          <input type="checkbox" />
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <span>
          see the content I post, repost, like, and my comments
        </span>
      </td>
      <td>
        <div>
          <input type="checkbox" checked />
        </div>
      </td>
    </tr>
  </table>
</body>

</html>
